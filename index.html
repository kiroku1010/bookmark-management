<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブックマーク管理</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button id="back-btn" title="戻る">◀</button>
        <div class="sort-container">
            <label for="sort-order">順序:</label>
            <select id="sort-order">
                <option value="default">元に戻す</option>
                <option value="asc">昇順</option>
                <option value="desc">降順</option>
            </select>
        </div>
        <button id="random-sort-btn">順序をランダムにする</button>
        <button id="menu-btn" title="メニュー">☰</button>
    </header>

    <main id="bookmarks-container"></main>

    <nav id="sidebar">
        <button id="close-sidebar-btn" title="メニューを閉じる">✕</button>
        <div class="sidebar-content">
            <button id="import-btn">ブックマークをインポート</button>
            <input type="file" id="import-file" accept=".html" hidden>
            <hr>
            <button id="group-by-site-btn">サイトが同じなら、同じフォルダにする</button>
            <button id="reset-structure-btn" style="display: none;">元のフォルダ構成に戻す</button>
            <hr>
            <button id="delete-dead-links-btn">リンク切れを削除</button>
            <button id="delete-duplicates-btn">リンクの重複を削除</button>
        </div>
    </nav>

    <script src="script.js"></script>
</body>
</html>
